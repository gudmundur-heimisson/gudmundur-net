<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        <meta charset="UTF-8">     
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/jquery-ui.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/jquery-ui.structure.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/jquery-ui.theme.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery/jquery-2.1.1.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js//jquery/jquery-ui.js') }}"></script>
        <title>{% block title %}{% endblock %} - Gudmundur Heimisson</title>
        {% endblock %}
    </head>
    <body>
        <div id="container">
            <div id="menu-wrapper">
                <nav id="main-menu">
                    <ul>
                        <li class="menu-item"><a href="/")>Home</a></li>
                        <li class="menu-item"><a href="resume">Resume</a></li>
                        <li class="menu-item"><a href="kde">KDE</a>
                        <li class="menu-item"><a href="base-stats-browser">Pok√©mon<a></li>
                    </ul>
                </nav>
            </div>
            <div id="content-wrapper">
                <div id="content">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
        <footer>
            {% block footer %}
            &copy; Copyright 2014-2015 by Gudmundur Heimisson. Created with <a href="http://flask.pocoo.org">Flask</a>.
            {% endblock %}
        </footer>

</html>
